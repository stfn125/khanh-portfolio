<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Khanh Pham</title>
</head>

<body>
    <div class="home-page">
        <!--- NAV BAR --->
        <div class="nav-bar">

            <div class="logo">
                <img src="./big name.svg" />
            </div>

            <div class="contact">
                <div class="social-media">
                    <a><i class="bi bi-linkedin"></i></a>
                    <a><i class="bi bi-dribbble"></i></a>
                    <a><i class="bi bi-behance"></i></a>
                </div>
                <div class="email">
                    <i class="bi bi-envelope-fill"></i>
                    <div>Contact</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="hero-image">

                <div class="sphere-box">
                    <div class="sphere sphere-1" 
                    style="width: 200px; top: 60%; left: 60%; background-image: radial-gradient(circle at 125px 50px, var(--bg), var(--green)50% );"></div>
                    <div class="sphere sphere-2" 
                    style="width: 170px; top: 0%; left: 70%; background-image: radial-gradient(circle at 115px 48px, var(--bg), var(--light-primary)45% );"></div>
                    <div class="sphere sphere-3" 
                    style="width: 120px; top: 65%; left: 12%; background-image: radial-gradient(circle at 65px 30px, var(--bg), var(--orange)50% );"></div>
                    <div class="sphere sphere-4" 
                    style="width: 60px; top: 20%; left: 22%; background-image: radial-gradient(circle at 40px 20px, var(--bg), var(--green)50% );"></div>
                    <div class="sphere sphere-5" 
                    style="width: 25px; top: 3%; left: 45%; background-image: radial-gradient(circle at 15px 8px, var(--bg), var(--orange)50% );"></div>
                </div>

                <div class="main-image">
                    <image src="./heroimage.svg" id="mockup-screen"/>
                </div>
            </div>
            <div class="introduction">
                <div class="intro-title">
                    UI Designer
                </div>

                <div class="intro-pharse">
                    I create immersive digital experiences that seamlessly blend creativity and functionality, deliver exciting interactive experiences for users.
                </div>

                <div class="projects-button" id="projects-button">
                    All projects
                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="./home.js"></script>

</body>

</html>

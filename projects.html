<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Projects</title>

<body>
    <div class="all-pj-page">
        <!--- NAV BAR --->
        <div class="nav-bar">

            <div class="logo">
                <img src="./big name.svg" />
            </div>

            <div class="contact">
                <div class="social-media">
                    <a><i class="bi bi-linkedin"></i></a>
                    <a><i class="bi bi-dribbble"></i></a>
                    <a><i class="bi bi-behance"></i></a>
                </div>
                <div class="email">
                    <i class="bi bi-envelope-fill"></i>
                    <div>Contact</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="hero-image">
                <div class="main-image">
                    <image src="./images/mock up 2.png" class="pj-mockup pj-mockup-1" />
                    <image src="./images/mock up 3.png" class="pj-mockup pj-mockup-2" />
                </div>
            </div>
            <div class="pj-intro">

                <div class="pj-name">
                    RoomRover
                </div>

                <div class="pj-intro-pharse animate__animated animate__fadeIn">
                    RoomRover is a mobile application designed to assist individuals with low incomes in finding
                    suitable and affordable accommodation.
                </div>

                <div class="group-btns">
                    <div class="case-std-button" id="case-std-button">Case study</div>
                    <div class="next-button" id="next-button">Next <span class="bi bi-arrow-right"></span></div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./home.js"></script>


    <script type="text/javascript" src="./projects.js"></script>
    <script type="text/javascript" src="./javascript.js"></script>
    <script type="text/javascript" src="../taiwind-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
